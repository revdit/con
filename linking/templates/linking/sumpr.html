<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
var i,j,n,isprime,sum=0
n=Number(prompt('enter the  number'))
for(i=2;i<=n;i++)
{
    isprime=1;
    for(j=2;j<=i/2;j++)
    {
        if(i%j==0)
        {
            isprime=0;
            break;
        }
    }
    if(isprime==1)
    {
        sum+=i;
    }
}
console.log('sum of all prime numbers between 1 to ',n ,'is',sum)
</script>
    
</body>
</html>
